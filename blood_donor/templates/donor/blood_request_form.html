{% extends 'donor/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 style="background-color: rgba(255, 255, 255, 0.69);">REQUEST BLOOD</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-reg">Submit Request</button>
      </form>
    </div>
  </div>
{% endblock %}
